sleepList=SELECT * FROM TRAVEL_PRODUCT JOIN(select trv_no, (select  avg(trv_evaluation) from comment_table where t.trv_no=trv_no group by trv_no) as RATE from travel_product t order by 2 desc nulls LAST) USING(TRV_NO) WHERE (TRV_SMALL_CTG_CODE='CS01' OR TRV_SMALL_CTG_CODE='CS02' OR TRV_SMALL_CTG_CODE='CS03') AND (TRV_TITLE LIKE ? OR TRV_PROVINCE LIKE ? OR TRV_ADDRESS LIKE ?) ORDER BY RATE DESC nulls LAST
acList=SELECT * FROM TRAVEL_PRODUCT JOIN(select trv_no, (select  avg(trv_evaluation) from comment_table where t.trv_no=trv_no group by trv_no) as RATE from travel_product t order by 2 desc nulls LAST) USING(TRV_NO) WHERE (TRV_SMALL_CTG_CODE='CS04' OR TRV_SMALL_CTG_CODE='CS05') AND (TRV_TITLE LIKE ? OR TRV_PROVINCE LIKE ? OR TRV_ADDRESS LIKE ?) ORDER BY RATE DESC nulls LAST
