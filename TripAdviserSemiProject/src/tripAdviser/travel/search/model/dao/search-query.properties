selectTitle=SELECT TRV_TITLE FROM TRAVEL_PRODUCT WHERE TRV_TITLE LIKE ?
getStarRate=SELECT AVG(TRV_EVALUATION) FROM COMMENT_TABLE WHERE TRV_NO = ?
selectProductAll=SELECT * FROM TRAVEL_PRODUCT
selectProductCT1=select trv_no, trv_title, trv_represent_pic, trv_province, trv_city, trv_address,(select  avg(trv_evaluation) from comment_table where t.trv_no=trv_no and(TRV_SMALL_CTG_CODE='CS01' OR TRV_SMALL_CTG_CODE='CS02' OR TRV_SMALL_CTG_CODE='CS03') group by trv_no) as point from travel_product t order by 7 desc nulls LAST
selectProductCT2=select trv_no, trv_title, trv_represent_pic, trv_province, trv_city, trv_address,(select  avg(trv_evaluation) from comment_table where t.trv_no=trv_no and(TRV_SMALL_CTG_CODE='CS04' OR TRV_SMALL_CTG_CODE='CS05') group by trv_no) as point from travel_product t order by 7 desc nulls LAST
