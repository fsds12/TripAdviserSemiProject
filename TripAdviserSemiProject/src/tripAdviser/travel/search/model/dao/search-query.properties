selectTitle=SELECT TRV_TITLE FROM TRAVEL_PRODUCT WHERE TRV_TITLE LIKE ?
getStarRate=SELECT AVG(TRV_EVALUATION) FROM COMMENT_TABLE WHERE TRV_NO = ?
selectProductAll=SELECT * FROM TRAVEL_PRODUCT;
selectProductCT0=SELECT TRV_NO, TRV_TITLE, TRV_REPRESENT_PIC,TRV_PROVINCE, TRV_CITY, TRV_ADDRESS,(SELECT ROUND(AVG(TRV_EVALUATION),1) FROM COMMENT_TABLE WHERE T.TRV_NO=TRV_NO) AS POINT FROM TRAVEL_PRODUCT T ORDER BY 7 DESC NULLS LAST
